<!-- Interpolation binding expression - count will be replaced
     with a value (from app_component.dart) at runtime -->

<h2> Dart Firebase Web App Demo </h2>

<body>

<h1> Alpacas: </h1>
<material-fab (trigger)="decrease(3)">
    <material-icon icon="remove"></material-icon>
</material-fab>

<span> {{alpacas}} </span>

<material-fab (trigger)="increase(3)">
    <material-icon icon="add"></material-icon>
</material-fab>

<br />
<br />
<br />

<h1> Hamsters: </h1>
<material-fab (trigger)="decrease(2)">
    <material-icon icon="remove"></material-icon>
</material-fab>

<span> {{hamsters}} </span>

<material-fab (trigger)="increase(2)">
    <material-icon icon="add"></material-icon>
</material-fab>

<br />
<br />
<br />

<h1> Hedgehogs: </h1>
<material-fab (trigger)="decrease(1)">
    <material-icon icon="remove"></material-icon>
</material-fab>

<span> {{hedgehogs}} </span>

<material-fab (trigger)="increase(1)">
    <material-icon icon="add"></material-icon>
</material-fab>

<br />
<br />
<br />

<h1> Count: </h1>
<material-fab (trigger)="decrease(0)">
    <material-icon icon="remove"></material-icon>
</material-fab>

<span> {{count}} </span>

<material-fab (trigger)="increase(0)">
    <material-icon icon="add"></material-icon>
</material-fab>
</body>
