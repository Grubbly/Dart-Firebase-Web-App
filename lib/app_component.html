<!-- Interpolation binding expression - count will be replaced
     with a value (from app_component.dart) at runtime -->

<h2> Dart Firebase Web App Demo </h2>

<section class="animal-count">
  <h1> Alpacas: </h1>
  <material-fab (trigger)="decrease(3)">
      <material-icon icon="remove"></material-icon>
  </material-fab>

  <span class="counter-box">{{alpacas}}</span>

  <material-fab (trigger)="increase(3)">
      <material-icon icon="add"></material-icon>
  </material-fab>
  <br>
  <!-- <img src='/assets/images/alpaca.png' width='50%'> -->
  <!-- {{alpaca_pics}} -->
  <div id="alpaca-insert"></div>
</section>
